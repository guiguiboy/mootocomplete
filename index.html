<!DOCTYPE html>
<html>
<head>
    <title>Autocomplete test</title>
    <script src="src/mootools-core-1.4.5-full-nocompat.js"></script>
    <script src="src/mootocomplete.js"></script>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
</head>
    <body>

        <p>Yet another autocomplete... but Mootools this time !</p>

        <h1>Simple autocomplete with array as data source</h1>
        <div>
            <input type="text" id="simple_autocomplete_with_array" />
        </div>
        <script type="text/javascript">
            window.addEvent('domready', function() {

                var v1 = new MootocompleteDataSourceArray({
                    1: 'test',
                    2: 'lol',
                    3: 'waza'
                });

                var a1 = new Mootocomplete($('simple_autocomplete_with_array'), {
                    dataSource: v1
                });
            });
        </script>

        <h1>Autocomplete with ajax as datasource</h1>
        <div>
            <input type="text" id="autocomplete_with_ajax" />
        </div>

        <h1>Adding some style...</h1>
        <div>
            <input type="text" id="autocomplete_with_style" />
        </div>

    <p>By Guiguiboy</p>

    </body>
</html>
