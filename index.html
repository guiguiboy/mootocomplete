        <p>Yet another autocomplete... but Mootools this time !</p>

        <h1>Autocomplete with Ajax</h1>
        <div>
            <input type="text" id="autocomplete_with_ajax" />
        </div>
        <script type="text/javascript">
            window.addEvent('domready', function() {

                var auto1 = new Mootocomplete($('autocomplete_with_ajax'), '/mootocomplete/ajax.php');
            });
        </script>

        <p>Code here ...</p>

        <h1>Autocomplete with Ajax and perform action on item selection</h1>
        <div>
            <input type="text" id="autocomplete_with_ajax_perform_action_item_selection" />
            <input type="text" id="text_field_to_perform_action" />
        </div>
        <script type="text/javascript">
            window.addEvent('domready', function() {

                var optionsAuto2 = {
                    itemSelectCallback: function(value) {
                        $('text_field_to_perform_action').value = value;
                    }
                };
                var auto2 = new Mootocomplete($('autocomplete_with_ajax_perform_action_item_selection'),
                        '/mootocomplete/ajax.php', optionsAuto2);
            });
        </script>
